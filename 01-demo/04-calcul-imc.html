<h1>Calcul IMC </h1>
<ul>
    <li>saisir poids</li>
    <li>saisir la taille</li>
    <li> calcul  : imc = poids / ( taille* taille)</li>
    <li>arrondir a un chiffre</li>
    <li> imc 	&lt; 18 maigreur</li>
    <li> 18 	&lt; imc 	&lt; 25  normal</li>
    <li> 25 	&lt; imc 	&lt; 30  surpoids</li>
    <li> 30 	&lt; imc 	&lt; 35  obese</li>
</ul>
